<div class="w-full max-w-xs">
  <form class="px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <div class="iz flex flex-col justify-center items-center mb-5 lg:mb-6">
        <div class="circulo flex justify-center">
          <img [src]="avatarUrl" alt="avatar.png">
        </div>
      </div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="code">
        <i class="fa-solid fa-key"></i>
        CÓDIGO
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="code" type="number" placeholder="123456">
    </div>
    <div class="mb-2 lg:mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        <i class="fa-solid fa-lock"></i>
        CONTRASEÑA
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******">
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-yellow-500 hover:bg-blue-600 hover:text-white text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        <i class="fa-solid fa-play"></i>
        JUGAR
      </button>
    </div>
  </form>
</div>
